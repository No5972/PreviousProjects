<input type="radio" id="qstudent" name="queries" /> 1. 查询学生：
学号　　：<input type="text" id="qstudent_sno" style="width: 10%;" />
姓名　　：<input type="text" id="qstudent_sname" style="width: 10%;" />
性别　　：<select id="qstudent_ssex"><option value="">选择</option><option value="男">男</option><option value="女">女</option></select>

<input type="radio" id="qcourse" name="queries" /> 2. 查询课程：

学分　　：<input type="number" id="qcourse_ccredit" step="0.1" style="width: 10%;" />

<br>
<input type="radio" id="qgrade" name="queries" /> 3. 查询成绩：
