<h2>添加课程：</h2>
课程号　：<input type="text" id="a_cno" /><br>
课程名　：<input type="text" id="a_cname" /><br>
学分　　：<input type="number" step="0.1" id="a_ccredit" /><br>
任课教师：<input type="text" id="a_cteacher" /><br>
<button id="a_submit">添加</button><span style="color: #f00;" id="a_alert"></span>

<h2>删除课程：</h2>
课程号　：<input type="text" id="d_cno" /><button id="d_open">打开</button><span style="color: #f00;" id="d_alert"></span><br>
<div style="display:none" id="d_info">
<p id="result"></p>
<button id="d_submit">删除</button><span style="color: #f00;" id="d_alert"></span>
</div>

<h2>修改课程：</h2>
课程号　：<input type="text" id="c_cno" /><button id="c_open">打开</button><span style="color: #f00;" id="c_alert"></span><br>
<div style="display: none;">
课程名　：<input type="text" id="c_cname" /><br>
学分　　：<input type="text" id="c_ccredit" /><br>
任课教师：<input type="text" id="c_cteacher" /><br>
<button id="c_submit">修改</button>
</div>
