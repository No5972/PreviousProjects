<h2>添加学生：</h2>
学号　　：<input type="text" id="a_sno" /><br>
姓名　　：<input type="text" id="a_sname" /><br>
出生日期：<input type="date" id="a_sbirth" /><br>
性别　　：<select id="a_ssex"><option value="男">男</option><option value="女">女</option></select><br>
班级　　：<input type="text" id="a_sclass" /><br>
所在系　：<input type="text" id="a_sdept" /><br>
<button id="a_submit">添加</button><span style="color: #f00;" id="a_alert"></span>

<h2>删除学生：</h2>
学号　　：<input type="text" id="d_sno" /><button id="d_open">打开</button><span style="color: #f00;" id="d_alert"></span><br>
<div style="display:none" id="d_info">
<p id="result"></p>
<button id="d_submit">删除</button><span style="color: #f00;" id="d_alert"></span>
</div>

<h2>修改学生：</h2>
学号　　：<input type="text" id="c_sno" /><button id="c_open">打开</button><span style="color: #f00;" id="c_alert"></span><br>
<div style="display: none;">
姓名　　：<input type="text" id="c_sname" /><br>
出生日期：<input type="date" id="c_sbirth" /><br>
性别　　：<select id="c_ssex"><option value="男">男</option><option value="女">女</option></select><br>
班级　　：<input type="text" id="c_sclass" /><br>
所在系　：<input type="text" id="c_sdept" /><br>
<button id="c_submit">修改</button>
</div>

</body>
